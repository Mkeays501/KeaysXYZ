<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Architecture and Directory Structure</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #16161d;
      color: #d8d8d8;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #chart {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    svg {
      width: 100%;
      height: 50%;
    }

    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #1f1f28;
      stroke: #9d7cd8;
      stroke-width: 1.5px;
    }

    .node:hover circle {
      fill: #9d7cd8;
    }

    .node text {
      font-size: 14px;
      fill: #d8d8d8;
    }

    .link {
      fill: none;
      stroke: #7e9cd8;
      stroke-width: 2px;
    }

    .link:hover {
      stroke: #d8d8d8;
    }

    .chart-title {
      font-size: 18px;
      font-weight: bold;
      fill: #d8d8d8;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // Define the data
    const systemData = {
      name: "System Architecture",
      children: [
        {
          name: "Frontend",
          children: [
            { name: "UI Components" },
            { name: "State Management" },
            { name: "Routing" }
          ]
        },
        {
          name: "Backend",
          children: [
            { name: "API" },
            { name: "Database" },
            { name: "Authentication" }
          ]
        },
        {
          name: "Infrastructure",
          children: [
            { name: "Servers" },
            { name: "Load Balancer" },
            { name: "Caching" }
          ]
        }
      ]
    };

    const directoryData = {
      name: "Root Directory",
      children: [
        {
          name: "src",
          children: [
            { name: "components" },
            { name: "pages" },
            { name: "utils" }
          ]
        },
        {
          name: "public",
          children: [
            { name: "images" },
            { name: "fonts" }
          ]
        },
        { name: "package.json" },
        { name: "README.md" }
      ]
    };

    function createChart(data, container, title) {
      const margin = { top: 40, right: 90, bottom: 50, left: 90 };
      const width = container.clientWidth - margin.left - margin.right;
      const height = container.clientHeight - margin.top - margin.bottom;

      const svg = d3.select(container)
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const tree = d3.tree().size([height, width - 160]);

      const root = d3.hierarchy(data);
      const nodes = tree(root);

      const link = svg.selectAll(".link")
        .data(nodes.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      const node = svg.selectAll(".node")
        .data(nodes.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle")
        .attr("r", 6);

      node.append("text")
        .attr("dx", d => d.children ? -12 : 12)
        .attr("dy", 5)
        .attr("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name);

      svg.append("text")
        .attr("class", "chart-title")
        .attr("x", width / 2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .text(title);
    }

    function createCharts() {
      const chartContainer = document.getElementById("chart");
      const systemContainer = document.createElement("div");
      const directoryContainer = document.createElement("div");
      
      chartContainer.appendChild(systemContainer);
      chartContainer.appendChild(directoryContainer);

      createChart(systemData, systemContainer, "System Architecture");
      createChart(directoryData, directoryContainer, "Directory Structure");
    }

    window.addEventListener("load", createCharts);
    window.addEventListener("resize", () => {
      document.getElementById("chart").innerHTML = "";
      createCharts();
    });
  </script>
</body>
</html>
