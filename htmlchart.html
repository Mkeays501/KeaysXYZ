<!DOCTYPE html>
<html>
<head>
  <title>System Architecture and Directory Structure</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #16161d;
      color: #d8d8d8;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }

    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #1f1f28;
      stroke: #9d7cd8;
      stroke-width: 1.5px;
    }

    .node:hover circle {
      fill: #9d7cd8;
    }

    .node text {
      font-size: 16px;
      fill: #d8d8d8;
    }

    .link {
      fill: none;
      stroke: #7e9cd8;
      stroke-width: 2px;
    }

    .link:hover {
      stroke: #d8d8d8;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // Define the data
    const systemData = {
      name: "System Architecture",
      children: [
        // ... (your existing data)
      ]
    };

    const directoryData = {
      name: "Root Directory",
      children: [
        // ... (your existing data)
      ]
    };

    // Set up the chart dimensions
    const width = 960;
    const height = 500;

    // Create the chart
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Define the tree layout
    const tree = d3.tree()
      .size([width - 100, height - 100]);

    // Create the system architecture chart
    const systemRoot = d3.hierarchy(systemData);
    const systemNodes = tree(systemRoot);

    const systemLink = svg.selectAll(".link")
      .data(systemNodes.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    const systemNode = svg.selectAll(".node")
      .data(systemNodes.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    systemNode.append("circle")
      .attr("r", 6);

    systemNode.append("text")
      .attr("dx", d => d.children ? -12 : 12)
      .attr("dy", 5)
      .attr("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);

    // Create the directory structure chart
    const directoryRoot = d3.hierarchy(directoryData);
    const directoryNodes = tree(directoryRoot);

    const directoryLink = svg.selectAll(".link")
      .data(directoryNodes.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    const directoryNode = svg.selectAll(".node")
      .data(directoryNodes.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    directoryNode.append("circle")
      .attr("r", 6);

    directoryNode.append("text")
      .attr("dx", d => d.children ? -12 : 12)
      .attr("dy", 5)
      .attr("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);

    // Add labels to the chart
    svg.append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text("System Architecture");

    svg.append("text")
      .attr("x", 20)
      .attr("y", height - 20)
      .text("Directory Structure");
  </script>
</body>
</html>
