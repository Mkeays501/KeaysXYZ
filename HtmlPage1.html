<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeaysXYZ - Freelance Web Services</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #boot-screen, #boot-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 1000;
        }

        #boot-animation {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #main-interface {
            display: none;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #terminal {
            height: calc(100% - 30px);
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .prompt {
            color: #0F0;
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #command-input {
            background-color: transparent;
            border: none;
            color: #0F0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: calc(100% - 50px);
            outline: none;
        }

        .window {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #0F0;
            min-width: 300px;
            min-height: 200px;
            display: none;
        }

        .window-header {
            background-color: #0F0;
            color: #000;
            padding: 5px;
            cursor: move;
        }

        .window-content {
            padding: 10px;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #0F0;
            color: #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .taskbar-item {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="boot-screen">
        <video id="boot-animation" muted>
            <source src="boot.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="boot-message" style="display: none;">Booting KEAYSXYZ</div>
    <div id="main-interface">
        <div id="terminal"></div>
        <div>
            <span class="prompt">keaysxyz@freelance:~$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <div id="taskbar"></div>

    <script>
        const bootScreen = document.getElementById('boot-screen');
        const bootAnimation = document.getElementById('boot-animation');
        const bootMessage = document.getElementById('boot-message');
        const mainInterface = document.getElementById('main-interface');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');
        const taskbar = document.getElementById('taskbar');

        bootAnimation.play();

        setTimeout(() => {
            bootScreen.style.display = 'none';
            bootMessage.style.display = 'flex';
            setTimeout(() => {
                bootMessage.style.display = 'none';
                mainInterface.style.display = 'block';
                initializeTerminal();
            }, 1000);
        }, 5000);


        function initializeTerminal() {
            appendToTerminal("Welcome to KeaysXYZ Freelance Web Services!");
            appendToTerminal("Type 'help' for a list of available commands.");
        }

        function appendToTerminal(text) {
            const line = document.createElement('div');
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const command = this.value.trim().toLowerCase();
                appendToTerminal(`keaysxyz@freelance:~$ ${command}`);
                processCommand(command);
                this.value = '';
            }
        });

        function processCommand(command) {
            switch (command) {
                case 'help':
                    appendToTerminal("Available commands: about, services, portfolio, contact, clear");
                    break;
                case 'about':
                    createWindow('About KeaysXYZ', "<p>We are a cutting-edge freelance web development team...</p>");
                    break;
                case 'services':
                    createWindow('Our Services', "<ul><li>Custom Web Development</li><li>UI/UX Design</li><li>E-commerce Solutions</li></ul>");
                    break;
                case 'portfolio':
                    createWindow('Portfolio', "<p>Check out our recent projects...</p>");
                    break;
                case 'contact':
                    createWindow('Contact Us', "<p>Email: info@keaysxyz.com<br>Phone: (555) 123-4567</p>");
                    break;
                case 'clear':
                    terminal.innerHTML = '';
                    break;
                default:
                    appendToTerminal(`Command not found: ${command}`);
            }
        }

        function createWindow(title, content) {
            const windowId = 'window-' + Date.now();
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.id = windowId;
            windowElement.innerHTML = `
                    <div class="window-header">${title}</div>
                    <div class="window-content">${content}</div>
                `;
            document.body.appendChild(windowElement);
            makeWindowDraggable(windowElement);
            showWindow(windowId);
            addToTaskbar(title, windowId);
        }

        function makeWindowDraggable(windowElement) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            windowElement.querySelector('.window-header').onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                windowElement.style.top = (windowElement.offsetTop - pos2) + "px";
                windowElement.style.left = (windowElement.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function showWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
        }

        function addToTaskbar(title, windowId) {
            const taskbarItem = document.createElement('div');
            taskbarItem.className = 'taskbar-item';
            taskbarItem.textContent = title;
            taskbarItem.onclick = () => showWindow(windowId);
            taskbar.appendChild(taskbarItem);
        }
    </script>
</body>
</html>
</html>
